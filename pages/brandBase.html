 <script>
 	$(function(){
 		$(".cancel-icon").hide();
 		$(".search-bar").getSearch();
 		//业态
 		$("#operationType").on("click",function(e){
			e.stopPropagation();//防止触发冒泡
		});
		$(".operationType").on("click",function(e){
			e.preventDefault();//阻止默认触发事件
			e.stopPropagation();//防止触发冒泡
			$("#operationType").modal({
				maskName:"#mask",
				targetObject:"#operationType",
				maskShadow:true,
				actionBottom:true,
				actionCenter:false
			});
			$("#operationType").find("a").each(function(){
				$(this).on("click",function(){
					setTimeout(function(){
						$("#mask").click();
					},200);
				})
				
			});
		});
 	})
 </script>
 <script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					//普通示例
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'yes',
						text: '已入住'
					}, {
						value: 'no',
						text: '未入住'
					}, {
						value: 'all',
						text: '全部'
					}]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('userResult');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							userResult.innerText = JSON.stringify(items[0]);
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					
				});
			})(mui, document);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>新增人员</title>
    <link  rel="stylesheet" href="../css/reset.css">
    <link  rel="stylesheet" href="../css/investStyle.css">
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
</head>
<body>
<div id="addPersonIndex">
    <!--nav start-->
    <nav class="nav">
        <a href="javascript:history.go(-1)" class="nav-left"><img src="../img/back_icon.png" alt="back_icon"  /></a>
        <h1 class="text-center">新增人员</h1>
    </nav>
   
    <!--form start-->
    <form action="#" name="">
       <!--form-group start-->
        <div class="form-group form-nobg form-group-small">
            <!--input-group start-->
            <div class="input-group row">
                <div class="col-sm-3">
                    <label>人员名称</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="memName" placeholder="" class="input" maxlength="15" >
                    <small class="text-danger small-hide">该选项为必填项</small>             
                </div>
            </div>
            <!--input-group end-->

            <!--input-group start-->
            <div class="input-group row">
                <div class="col-sm-3">
                    <label>手机号码</label>
                </div>
                <div class="col-sm-9" >
                    <input type="number" placeholder="" id="memTel" class="input" maxlength="11">
                     <small class="text-danger small-hide">该选项为必填项</small>
                </div>
            </div>
            <!--input-group end-->

            <!--input-group start-->
            <div class="input-group row">
                <div class="col-sm-3">
                    <label>人员类型</label>
                </div>
                <div class="col-sm-9" style="padding-right: 15px;">
                    <div class="col-sm-6" style="padding-right: 5px;">
                    	<select class="select">
                    	   <option>导购</option>
                    	   <option>店员</option>
                        </select>
                    </div>
                     <div class="col-sm-6" style="padding-left: 5px;">
                    	<select class="select">
                    	   <option>1</option>
                    	   <option>2</option>
                    	   <option>3</option>
                    	   <option>4</option>
                    	   <option>5</option>
                    	   <option>6</option>
                    	   <option>7</option>
                    	   <option>8</option>
                    	   <option>9</option>
                    	   <option>10</option>
                        </select>
                    </div>
                  
                </div>
                 <small class="text-danger col-sm-offset-3">类型决定着人员在收银系统里的权限</small>
            </div>
            <!--input-group end-->

            <!--input-group start-->
            <div class="input-group row">
                <div class="col-sm-3">
                    <label>性别</label>
                </div>
                <div class="col-sm-9">
                    <select class="select">
                    	<option>女</option>
                    	<option>男</option>
                    </select>
                </div>
            </div>
            <!--input-group end-->

            <!--input-group start-->
            <div class="input-group row">
                <div class="col-sm-3">
                    <label>在职状态</label>
                </div>
                <div class="col-sm-9">
                    <div class="col-sm-3" style="padding-top:6px;">
                    	<input type="radio" name="staus" />
                    	在职
                   	</div>
                   	<div class="col-sm-3" style="padding-top:6px;">
                    	<input type="radio" name="staus" />
                    	离职
                   	</div>
                </div>
            </div>
            <!--input-group end-->
            
            <!--input-group start-->
            <div class="input-group row">
                <div class="col-sm-3">
                    <label>密码</label>
                </div>
                <div class="col-sm-9">
                	<input type="text" placeholder="默认初始密码为123456" value="默认初始密码为123456" class="input disabled" disabled="disabled">
                </div>
            </div>
            <!--input-group end-->
          
        </div>
        <!--form-group end-->
        <div class="row row-padding">
            <button value="" class="btn btn-block btn-primary btn-submit">提交</button>
        </div>
    </form>
    <!--form end-->
</div>
<script type="text/javascript" src="../js/normal-js.js" ></script>
<script>
	$(function(){
		$(".small-hide").hide();
		$(".btn-submit").on("click",function(e){
			e.preventDefault();
			var regx= /(^[A-Za-z]{1,15}$)/;
			var s1=false,s2=false;
			var $oName=$("#memName");
			var $oTel=$("#memTel");
			if($oName.val().length>0){
			   if(regx.test($oName.val())){
				   s1=true;
			   }else{
			   	  $oName.next("small").text("您的格式输入错误").show();
			   }
			}
			else{ $oName.next("small").text("该选项为必选项").show();}
			if($oTel.val().length==0){
				$oTel.next("small").text("该选项为必选项").show();
			}
			else{s2=true;}
			
			if(s2&&s1){
				self.location.href="personManage.html";
			}
			
			
		})
	})
</script>
</body>
</html>

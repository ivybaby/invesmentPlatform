<script>
 	$(function(){
 		$(".cancel-icon").hide();
 		$(".search-bar").getSearch();
        $(".bottom-bar .tab-item").hover(function(){
        	var dataSrc=$(this).data("src");
        	var oriSrc=$(this).find("img").attr("src");
        	$(this).find("img").attr("src",dataSrc).end().data("src",oriSrc);
        	$(this).css({"color":"#008ce6"});
        },function(){
        	var dataSrc=$(this).data("src");
        	var oriSrc=$(this).find("img").attr("src");
        	$(this).find("img").attr("src",dataSrc).end().data("src",oriSrc);
        	$(this).css({"color":"#414141"});
        });
       
 	});
</script>
 <script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					//普通示例
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'yes',
						text: '签约'
					}, {
						value: 'no',
						text: '意向'
					}, {
						value: 'all',
						text: '无状态'
					}]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('userResult');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							userResult.innerText = JSON.stringify(items[0]);
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					
				});
			})(mui, document);
		</script>

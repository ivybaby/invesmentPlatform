<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>铁塔技术商铺平台</title>
    <link  rel="stylesheet" href="css/reset.css">
    <link  rel="stylesheet" href="css/investStyle.css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>

</head>
<body>
	
<div id="login">
        <!-- logo start-->
        <div class="logo row">
            <div class="text-center row">
                <img  src="img/logo.png" alt="logo" />
            </div>
            <h2 class="text-center text-primary">铁塔技术商铺平台</h2>
        </div>
        <!-- logo end-->

        <!-- form start-->
        <form action="#" name="loginForm" id="loginForm">
            <!-- form-group start-->
            <div class="form-group">
                <!-- input-group start-->
                <div class="input-group row">
                    <input type="text" placeholder="请输入手机号" class="input" id="user_tel" maxlength="11">
                </div>
                <!-- input-group end-->
                <!-- input-group start-->
                <div class="input-group row">
                    <input type="password" placeholder="******" class="input" id="user_pwd">
                </div>
                <!-- input-group end-->
            </div>
            <div class="row row-padding" >
               <small class="pull-left text-danger text-show"></small>
               <a href="pages/forgetPwd.html" class="pull-right text-primary">忘记密码</a>
            </div>
            <div class="row row-padding">
               <button value="" class="btn btn-block btn-primary btn-login"><a href="#" class="">登录</a></button>
            </div>
            <!-- form-group end-->
        </form>
       <!-- form end-->

</div>
<script type="text/javascript" src="js/normal-js.js" ></script>
<script>
	$(function(){
		$(".btn-login").on("click",function(e){
			e.preventDefault();
			$(this).login({
				userTel:"#user_tel",
				userPwd:"#user_pwd",
				textShow:".text-show"
			});
		});
	})
</script>
</body>
</html>

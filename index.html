<script>
	$(function(){
		//message
		var $message=$(".message").children(".message-num");
		var num=parseInt($message.text());
		if(num>99){
			$message.text("99+");
		}
	
		$("input[type='text'],input[type='number'],input[type='password']").inFocus();
		$("#proOverview,#workbench,#investNews,#lightbox").on("click",function(e){
			e.stopPropagation();//防止触发冒泡
		});
		$(".proOverview").on("click",function(e){
			e.preventDefault();//阻止默认触发事件
			e.stopPropagation();//防止触发冒泡
			$("#proOverview").modal({
				maskName:"#mask",
				targetObject:"#proOverview",
				maskShadow:true,
				actionBottom:true,
				actionCenter:false
			});
		});
		//工作台
		$(".workbench").on("click",function(e){
			e.preventDefault();//阻止默认触发事件
			e.stopPropagation();//防止触发冒泡
			$("#workbench").modal({
				maskName:"#mask",
				targetObject:"#workbench",
				maskShadow:true,
				actionBottom:true,
				actionCenter:false
			});
		});
		//招商动态
		$(".investNews").on("click",function(e){
			e.preventDefault();//阻止默认触发事件
			e.stopPropagation();//防止触发冒泡
			$("#investNews").modal({
				maskName:"#mask",
				targetObject:"#investNews",
				maskShadow:true,
				actionBottom:true,
				actionCenter:false
			});
		});
		
		$(".start-btn").on("click",function(e){
			e.preventDefault();
			$("#lightbox").modal({
				    maskName:"#mask",
				    targetObject:"#lightbox",
				    maskShadow:true,
				    actionBottom:true,
				    actionCenter:true
	        });
	        $("#lightbox a.btn").on("click",function(e){
 			   e.preventDefault();
 			   $("#mask").click();	
 		    })
		})
		
	})
</script>
<script>
			(function($) {
				$.init();
				var result = $('.mui-btn-block')[0];
				var btns = $('.mui-btn');
				var temp=0;
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						    temp++;
							var optionsJson = this.getAttribute('data-options') || '{}';
						    var options = JSON.parse(optionsJson);
						    var id = this.getAttribute('id');
						    var picker = new $.DtPicker(options);
						    /*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.value 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
						    
						    if(temp==1){
						       picker.show(function(rs) {
							      result.innerText =rs.m.value+"月";
							      picker.dispose();
							      temp=0;
						        });
					 	    }
						
					}, false);
				});
				
				
				
			})(mui);
</script>
